<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/_bootstrap.css">
    <title>av</title>
</head>
<body>
    
    <h1 class="visually-hidden">Avangers</h1>
    <hr class="mt-2">
    
    <main class="site-main">
        
        <section class="hero">
            
            <div class="container">
                
                <div class="hero-inner">
                    
                    <h2 class="hero__title pt-2 pb-5 text-center">Movies catalog</h2>
                    
                    <div class="row">
                        
                        <div class="col-4">
                            
                            <form action="https://htmlechoacademy.ru">
                                
                                <input class="form-control " aria-label="name" name="name" placeholder="ave" type="text">
                                
                                <input class="form-control mt-3" aria-label="year" name="year" placeholder="5" type="number">
                                
                                <select class="form-select mt-3"  name="select">
                                    <option value="" aria-readonly="true">All</option>
                                    <option value="1"></option>
                                    <option value="2"></option>
                                </select>
                                
                                <select class="form-select mt-3" name="select">
                                    <option value="" aria-readonly="true">Rating (high to low)</option>
                                    <option value="1"></option>
                                    <option value="2"></option>
                                </select>
                                
                                <button class="btn bg-primary mt-3 w-100 px-5 text-white">Search</button>
                                
                            </form>
                            
                            <div class="box">
                                
                                <h3 class="mt-5 box__title">Bookmarked movies</h3>
                                
                                <ul class="box__list list-unstyled p-0 w-100">
                                    
                                    <li class="border p-3 box__item">
                                        <h4 class="box__item__title ">Avengers: Infinity-war</h4>
                                        <button class="btn text-white bg-danger">remove</button>
                                    </li>
                                    
                                    <li class="border p-3 box__item">
                                        <h4 class="box__item__title">The Avengers</h4>
                                        <button class="btn text-white bg-danger">remove</button>
                                    </li>
                                    
                                    <li class="border p-3 box__item">
                                        <h4 class="box__item__title">12 Years a Salve</h4>
                                        <button class="btn text-white bg-danger">remove</button>
                                    </li>
                                    
                                </ul>
                                
                            </div>
                            
                        </div>
                        
                        <div class="col-8">
                            
                            <strong>Search results: 39</strong>
                            
                            <div class="alert alert-primary">Use the form on the left to search for a movie</div>
                            
                            <div class="col-12">
                                
                                <div class="row">
                                    
                                    <div class="col-6">
                                        
                                        <img class="w-100" src="https://via.placeholder.com/400x200" alt="placeholder image">
                                        
                                        <div class="p-3">
                                            
                                            <h4 class="mt-2">Avengers: Infinity war</h4>
                                            
                                            <time><img src="./images/calendar-silhouette.png"
                                                width="22"
                                                height="22"
                                                 alt="calendar">2018</time>
                                            
                                            <p><img src="./images/star(2).png"
                                                width="18"
                                                height="18"
                                                 alt="star">8.7</p>
                                            
                                            <span>
                                                
                                                <button type="button" class="btn btn-link text-decoration-none btn-outline-success mb-5">Watch trailer</button>
                                                <button type="button" class="btn btn-link text-decoration-none btn-outline-success mb-5">More info</button>
                                                <button type="button" class="btn btn-link text-decoration-none btn-outline-success mb-5">Book mark</button>
                                                
                                            </span>
                                            
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="col-6">
                                        
                                        <img class="w-100" src="https://via.placeholder.com/400x200" alt="placeholder image">
                                        
                                        <div class="p-3">
                                            
                                            <h4>The Avangers</h4>
                                            
                                            <time><img src="./images/calendar-silhouette.png" 
                                                width="22"
                                                height="22"
                                                alt="calendar">2012</time>
                                            
                                            <p class="mt-1"><img class="mx-1" src="./images/star(2).png"
                                                width="18"
                                                height="18"
                                                 alt="star">8.1</p>
                                            
                                            <span>
                                                
                                                <button type="button" class="btn btn-link text-decoration-none btn-outline-success mb-5">Watch trailer</button>
                                                <button type="button" class="btn btn-link text-decoration-none btn-outline-success mb-5">More info</button>
                                                <button type="button" class="btn btn-link text-decoration-none btn-outline-success mb-5">Book mark</button>
                                                
                                            </span>
                                            
                                        </div>
                                        
                                    </div>
                                    
                                    <nav aria-label="... ">
                                        <ul class="pagination pagination-sm mt-4 justify-content-center">
                                          <li class="page-item active" aria-current="pag ">
                                            <span class="page-link">1</span>
                                          </li>
                                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                                          <li class="page-item"><a class="page-link" href="#">4</a></li>
                                        </ul>
                                      </nav>
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                        
                        
                    </div>
                    
                </div>
                
            </div>
            
        </section>
    </main>
    
</body>
</html>
